<div class="center">
  <h3>REGISTER</h3>
</div>
<div class="container d-flex align-items-center justify-content-center">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="firstName">Prénom :</label>
      <input type="password" class="form-control" id="firstName" formControlName="firstName" placeholder="Prénom">
    </div>
    <div class="form-group">
      <label for="lastName">Nom :</label>
      <input type="password" class="form-control" id="lastName" formControlName="lastName" placeholder="Nom">
    </div>
    <div class="form-group">
      <label for="mail">Mail :</label>
      <input type="email" class="form-control" id="mail" formControlName="mail" aria-describedby="emailHelp"
             placeholder="Entrez votre email">
    </div>
    <div class="form-group">
      <label for="password">Mot de Passe :</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Mot de passe">
    </div>
    <div class="center">
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" (click)="submitRegisterForm()">
        Inscription
      </button>
    </div>
  </form>
</div>
