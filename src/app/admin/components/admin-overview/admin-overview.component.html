<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>Simple card
      <mat-card-content style="width: 500px ;height: 100px">
        <mat-card-title>
          <p>Nombre de posts : {{posts.length}}</p>

        </mat-card-title>
        <mat-card-title>
          <p>Nombre d'utilisateurs : {{users.length}}</p>
        </mat-card-title>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card style="width: 500px ;height: 400px">
      <div>
        <div>
          <div class="chart">
            <canvas baseChart
                    [data]="pieChartData"

                    [plugins]="pieChartPlugins">
            </canvas>
          </div>
        </div>
      </div>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
