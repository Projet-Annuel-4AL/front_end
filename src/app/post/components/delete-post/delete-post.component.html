<h1 mat-dialog-title>Suppresion Post</h1>
<div mat-dialog-content>
  <p>Voulez-vous vraiment supprimer votre post ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" cdkFocusInitial>Non</button>
  <button mat-button [mat-dialog-close]="data.idPost" (click)="deletePost()">Oui</button>
</div>
