<div>
<div class="container d-flex align-items-center justify-content-center" style="margin-top: 20px;">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>{{post.user.firstName}}</mat-card-subtitle>
      <mat-card-subtitle>Post√© le {{post.createdDate}}</mat-card-subtitle>
      <mat-card-title>
        <h5> {{post.title}}</h5>
      </mat-card-title>
    </mat-card-header>

    <div *ngIf="post.code !== null">
      <div style="width: 600px; height: 200px">
        <ngx-monaco-editor style="width: 100%; height: 100%" [options]="editorOptions" [(ngModel)]="post.code.content"></ngx-monaco-editor>
      </div>
    </div>
    <mat-card-content *ngIf="post.text !== null">
      <p> {{post.text.content}}</p>
    </mat-card-content>
  </mat-card>
</div>
<mat-card class="" style="margin-top: 10px;">
  <ul *ngFor=" let remark of remarks">
    {{remark.content}}
  </ul>
  <mat-card-subtitle>{{post.user.firstName}}, le {{post.createdDate}}</mat-card-subtitle>
  <mat-card-content>
    <p>petit test</p>
  </mat-card-content>
</mat-card>
</div>
