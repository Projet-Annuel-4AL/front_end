<div class="center">
  <h5>Cr√©ation d'un Post : </h5>
</div>
<div class="container d-flex align-items-center justify-content-center">
  <form [formGroup]="postForm">
    <div class="form-group">
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Titre">
    </div>
    <div class="form-group">
      <angular-editor formControlName="htmlContent" [config]="editorConfig"></angular-editor>
    </div>
    <div class="center">
      <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid" (click)="submitPostForm()">Valider</button>
    </div>
  </form>
</div>
